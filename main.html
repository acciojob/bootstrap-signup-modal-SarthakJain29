<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Signupmodal">
    Sign Up
  </button>


  <div class="modal fade" id="Signupmodal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">Create Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <label for="email">Email address</label>
            <input type="email" class="form-control mb-2" placeholder="Enter email" id="email" required />

            <label for="password">Password</label>
            <input type="password" class="form-control mb-2" placeholder="Password" id="password" required />

            <label for="confirm">Confirm Password</label>
            <input type="password" class="form-control mb-3" placeholder="Confirm Password" id="confirm" required />

            <button type="submit" class="btn btn-success w-100">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
